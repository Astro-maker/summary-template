<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

  <main>
    <section class="summary-result">
      <div class="result">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p class="summary-title">
          Summary
        </p>
        
        <ul class="stats">
          <li class="stat memory">
            <div>
              <span></span>
              <p>Memory</p>
            </div>
            <p>92 / 100</p>
          </li>
          <li class="stat verbal">
            <div>
              <span></span>
              <p>Verbal</p>
            </div>
            <p>61 / 100</p>
          </li>
          <li class="stat visual">
            <div>
              <span></span>
              <p>Visual</p>
            </div>
            <p>72 / 100</p>
          </li>
        </ul>

        <a class="continue-button" href="#">Continue</a>

      </div>

    </section>
  </main>

  
</body>
</html>
